<div class="card">
  <div class="card-body">
    <h4 class="card-title">Riff Particularity!
    </h4>
    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <tr>
            <th>Riff ID</th>
            <td>{{riff.id}}</td>
          </tr>
          <tr>
            <th>Title</th>
            <td>{{riff.riffTitle}}</td>
          </tr>
          <tr>
            <th>Purveyor</th>
            <td>{{riff.riffPurveyor}}</td>
          </tr>
          <tr>
            <th>Angularity</th>
            <td>{{riff.riffAngularity}}</td>
          </tr>
          <tr>
            <th>Votes so far</th>
            <td>{{riff.votes}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
